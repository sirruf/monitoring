AllCops:
  Exclude:
  # Default Rails files ignored.
    - 'bin/**/*'
    - 'db/**/*'
    - 'config/environments/**/*'
    - 'config/initializers/**/*'
    - 'config/application.rb'
    - 'config/boot.rb'
    - 'config/environment.rb'
    - 'config/puma.rb'
    - 'config/spring.rb'
    - 'script/**/*'
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/config.ru'
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'
